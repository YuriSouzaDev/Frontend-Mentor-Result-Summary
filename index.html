<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="container">
      <div id="result">
        <h3>Your Result</h3>
        <div id="result-item">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <div id="text">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div id="status">
        <h3 id="summary">Summary</h3>
        <div id="reaction" class="status-item">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <h4>Reaction</h4><span>80</span> / 100
        </div>
        <div id="memory" class="status-item">
          <img src="./assets/images/icon-memory.svg" alt="reaction">
          <h4>Memory</h4><span>92</span> / 100
        </div>
        <div id="verbal" class="status-item">
          <img src="./assets/images/icon-verbal.svg" alt="reaction">
          <h4>Verbal</h4><span>61</span> / 100
        </div>
        <div id="visual" class="status-item">
          <img src="./assets/images/icon-visual.svg" alt="reaction">
          <h4>Visual</h4><span>72</span> / 100
        </div>
        <a id="buttom" href="/">Continue</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/YuriSouzaDev" target="_blank">Yuri</a>.
  </div>
</body>

</html>
